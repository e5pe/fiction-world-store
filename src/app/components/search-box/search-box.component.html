<form class="mx-2 my-auto">
  <div class="input-group flex-grow-1">
    <input id="searchBar" #searchInput class="searchbar form-control border-right-0" type="text" placeholder="Search..."
      (keyup.enter)="searchBooks(searchInput.value)">
    <span class="input-group-append">
      <button (click)="searchBooks(searchInput.value)" class="btn btn-outline-secondary border-left-0">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</form>
