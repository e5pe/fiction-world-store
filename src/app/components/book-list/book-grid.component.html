<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
    <div class="card h-100">
      <a href="#">
        <img class="card-img-top img-fluid" [src]="book.imageUrl" 
        alt="book_image">
      </a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{book.title}}</a>
        </h4>
        <h6>{{book.author}}</h6>
        <h5>{{book.unitPrice | currency: 'EUR'}}</h5>
          <p class="card-text">{{book.description}}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary float-right">Add to cart</button>
      </div>
    </div>
  </div>
</div>
