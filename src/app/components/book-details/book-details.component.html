<div class="row pt-2">
    <div class="col-lg-3 mb-3 pt-2">
        <app-book-category></app-book-category>
    </div>
    <div class="col-lg-9">
        <div class="row product-file">
            <div class="col-12 col-md-4">
                <!-- To display the image -->
                <div class="thumbnail">
                    <img class="img-fluid" [src]="book.imageUrl" alt="book_image">
                </div>
            </div>
            <div class="col-12 col-md-8">
                <!-- To display book info -->
                <div class="info-product">
                    <h2 title="{{book.title}}">
                        {{book.title}}
                    </h2>
                    <div class="product-meta">
                        <div class="author" *ngIf="book.author">
                            <!-- TODO Link to show all books of that author -->
                            <!-- <a href="/libros-ebooks/jol-dicker/20087034"> -->
                            <h4 title="{{book.author}}">
                                {{book.author}}
                            </h4>
                            <!-- </a> -->
                        </div>
                        <!-- TODO maybe isbn too? -->
                    </div>
                    <div class="data-product">
                        <div class="tags">
                            <div class="tagClass">
                                <!-- TODO Link to books of the same category -->
                                <!-- <a href="/libros/novela-negra/126000000">Novela negra</a> -->
                            </div>
                        </div>
                        <div class="description" *ngIf="book.description">
                            {{book.description}}
                        </div>
                    </div>
                </div> <!-- finish info-product -->
                <div class="priceBox">
                    <span class="price">{{book.unitPrice | currency:'EUR':'symbol':'.2-2':'es'}}</span>
                </div>
                <div class="stock" *ngIf="book.unitsStock">
                    Qty. Available: {{book.unitsStock}}
                </div>

                <a (click)="goBack()" href="javascript:void(0)" role="button" class="btn btn-success mr-1">
                    <i class="fas fa-arrow-left"></i> Back</a>
                <a href="#" role="button" class="btn btn-primary">
                    <i class="fas fa-cart-arrow-down"></i>Add to Cart
                </a>
            </div>
        </div>
    </div>
</div>
